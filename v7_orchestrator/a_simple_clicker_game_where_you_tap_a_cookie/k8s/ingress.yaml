apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: v7-games-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.v7games.com # Replace with your actual domain for the backend API
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80