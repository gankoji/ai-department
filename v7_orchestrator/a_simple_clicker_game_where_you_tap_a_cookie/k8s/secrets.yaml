apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  # Consider using a specific namespace if your deployment strategy uses one
  namespace: default 
type: Opaque
data:
  # Database connection details for the backend service.
  # These values must be Base64 encoded. For example, to encode "myuser", run:
  # echo -n "myuser" | base64
  DB_USERNAME: <YOUR_BASE64_ENCODED_DB_USERNAME>
  DB_PASSWORD: <YOUR_BASE64_ENCODED_DB_PASSWORD>
  DB_HOST: <YOUR_BASE64_ENCODED_DB_HOST_OR_SERVICE_NAME>
  DB_NAME: <YOUR_BASE64_ENCODED_DB_NAME>
  
  # Add any other sensitive configuration values here.
  # For example, if your backend uses a specific API key:
  # BACKEND_API_KEY: <YOUR_BASE64_ENCODED_API_KEY>